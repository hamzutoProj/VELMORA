<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass-container { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; }
        .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s; color: white; }
        .input-field:focus { border-color: #8b5cf6; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); outline: none; }
        .role-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.2s; cursor: pointer; }
        .role-card:active { transform: scale(0.97); }
        .loader { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="mt-8 mb-8 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-violet-400 to-blue-400">
            KarierOK
        </h1>
        <p class="text-slate-400 text-sm font-medium mt-1 uppercase tracking-widest">Premium HR System</p>
    </div>

    <div class="glass-container w-full max-w-md p-6 shadow-2xl relative overflow-hidden">
        <div id="step1">
            <h2 class="text-xl font-semibold mb-6 text-center text-white">Хто ви сьогодні?</h2>
            <div class="grid gap-4">
                <div onclick="setRole('recruiter')" class="role-card p-5 rounded-2xl flex items-center space-x-4">
                    <div class="p-3 bg-blue-500/20 text-blue-400 rounded-xl"><i data-lucide="search"></i></div>
                    <div><b class="block text-white">Рекрутер</b><span class="text-xs text-slate-500">Шукаю спеціалістів</span></div>
                </div>
                <div onclick="setRole('candidate')" class="role-card p-5 rounded-2xl flex items-center space-x-4">
                    <div class="p-3 bg-emerald-500/20 text-emerald-400 rounded-xl"><i data-lucide="user"></i></div>
                    <div><b class="block text-white">Кандидат</b><span class="text-xs text-slate-500">Шукаю нові виклики</span></div>
                </div>
                <div onclick="setRole('client')" class="role-card p-5 rounded-2xl flex items-center space-x-4">
                    <div class="p-3 bg-amber-500/20 text-amber-400 rounded-xl"><i data-lucide="zap"></i></div>
                    <div><b class="block text-white">Замовник</b><span class="text-xs text-slate-500">Потрібна команда</span></div>
                </div>
            </div>
        </div>

        <form id="mainForm" class="hidden space-y-5">
            <input type="hidden" name="role" id="roleInput">
            <div id="dynamicFields" class="space-y-4"></div>

            <button type="button" id="submitBtn" onclick="sendData()" class="w-full bg-gradient-to-r from-violet-600 to-blue-600 py-4 rounded-2xl font-bold text-lg text-white shadow-lg flex items-center justify-center space-x-2">
                <span id="btnText">Надіслати заявку</span>
                <i id="btnIcon" data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
            
            <button type="button" onclick="goBack()" class="w-full text-slate-500 text-sm font-medium py-2">
                ← Повернутись назад
            </button>
        </form>

        <div id="success" class="hidden py-10 text-center space-y-4">
            <div class="w-20 h-20 bg-emerald-500/20 text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-4 border border-emerald-500/30">
                <i data-lucide="check-circle-2" class="w-12 h-12"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Успішно!</h2>
            <p class="text-slate-400">Ми отримали ваші дані. Наш менеджер зв'яжеться з вами найближчим часом.</p>
            <button onclick="goBack()" class="mt-4 text-violet-400 font-bold underline">На головну</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        // ЗАМІНІТЬ ЦЕ ПОСИЛАННЯ НА ВАШЕ НОВЕ ПІСЛЯ ДЕПЛОЮ
        const API_URL = "https://script.google.com/macros/s/AKfycbyfmNnF_wheRPUSB4BlmqCODjVBpgyWPky89DYlTDJ3UathJLwXkNwJ8AN1uOp_rUDXqw/exec";
        
        tg.expand();
        lucide.createIcons();

        function setRole(role) {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('step1').classList.add('hidden');
            const form = document.getElementById('mainForm');
            const fields = document.getElementById('dynamicFields');
            document.getElementById('roleInput').value = role;
            form.classList.remove('hidden');

            let html = '';
            if(role === 'recruiter') {
                html = `
                    <input type="text" name="name" placeholder="Ваше ім'я" class="input-field w-full p-4 rounded-xl" required>
                    <input type="text" name="tgNick" placeholder="Telegram @username" class="input-field w-full p-4 rounded-xl" required>
                    <textarea name="comment" placeholder="Додаткова інформація" class="input-field w-full p-4 rounded-xl h-24"></textarea>
                `;
            } else if(role === 'candidate') {
                html = `
                    <input type="text" name="inviter" placeholder="Хто вас запросив?" class="input-field w-full p-4 rounded-xl">
                    <input type="text" name="vacancy" placeholder="На яку вакансію?" class="input-field w-full p-4 rounded-xl" required>
                    <input type="text" name="contacts" placeholder="Ваш телефон або email" class="input-field w-full p-4 rounded-xl" required>
                `;
            } else if(role === 'client') {
                html = `
                    <input type="text" name="company" placeholder="Назва компанії" class="input-field w-full p-4 rounded-xl" required>
                    <input type="text" name="clientName" placeholder="Як вас звати?" class="input-field w-full p-4 rounded-xl" required>
                    <input type="text" name="contacts" placeholder="Контакти для зв'язку" class="input-field w-full p-4 rounded-xl" required>
                    <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                        <label class="text-xs font-bold text-slate-400 uppercase">Кількість вакансій</label>
                        <input type="number" id="vC" name="vacancies" value="1" min="1" oninput="calc()" class="w-full bg-transparent text-xl font-bold text-violet-400 mt-1 outline-none">
                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-white/5">
                            <span class="text-sm">Бюджет:</span>
                            <span id="pr" class="text-lg font-bold text-white">4000 грн</span>
                        </div>
                    </div>
                `;
            }
            fields.innerHTML = html;
            lucide.createIcons();
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('mainForm').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('mainForm').reset();
        }

        function calc() {
            const v = document.getElementById('vC').value;
            let p = v == 1 ? 4000 : (v == 2 ? 6000 : 8000);
            document.getElementById('pr').innerText = p + " грн";
            tg.HapticFeedback.selectionChanged();
        }

        async function sendData() {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const form = document.getElementById('mainForm');
            
            if (!form.reportValidity()) return;

            const formData = new FormData(form);
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            // Блокуємо кнопку
            btn.disabled = true;
            btnText.innerHTML = '<div class="loader"></div>';
            tg.HapticFeedback.impactOccurred('heavy');

            // Формуємо фінальний URL для GET запиту
            const finalUrl = API_URL + "?" + params.toString();

            try {
                // Відправка через fetch (no-cors)
                await fetch(finalUrl, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // Імітуємо затримку для UX, оскільки відповідь від no-cors ми не отримаємо
                setTimeout(() => {
                    tg.HapticFeedback.notificationOccurred('success');
                    form.classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                    btn.disabled = false;
                    btnText.innerText = 'Надіслати заявку';
                }, 1500);

            } catch (e) {
                alert("Помилка відправки. Перевірте інтернет.");
                btn.disabled = false;
                btnText.innerText = 'Надіслати заявку';
            }
        }
    </script>
</body>
</html>
