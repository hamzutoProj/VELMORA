<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --tg-theme-bg-color: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .input-modern { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); color: white; }
        .input-modern:focus { border-color: #8b5cf6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.15); outline: none; transform: translateY(-1px); }
        .btn-primary { background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%); transition: 0.3s; }
        .btn-primary:active { transform: scale(0.97); opacity: 0.9; }
        .card-active { border-left: 4px solid #8b5cf6; background: rgba(139, 92, 246, 0.05); }
        
        /* Custom scrollbar for reviews */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .loading-shimmer { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="p-4 pb-24">

    <header class="flex justify-between items-center mb-10 pt-4 animate-fade-in">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight italic">KarierOK</h1>
            <div class="h-1 w-12 bg-violet-500 rounded-full mt-1"></div>
        </div>
        <div class="text-right">
            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Global Ecosystem</span>
        </div>
    </header>

    <section id="reviews-section" class="mb-10">
        <div class="flex items-center gap-2 mb-4 px-1">
            <i data-lucide="message-square" class="w-4 h-4 text-violet-400"></i>
            <h2 class="text-xs font-bold uppercase tracking-wider text-slate-400">Відгуки партнерів</h2>
        </div>
        <div id="reviews-list" class="flex gap-4 overflow-x-auto no-scrollbar snap-x snap-mandatory">
            <div class="min-w-[280px] glass p-5 loading-shimmer">
                <div class="h-3 w-20 bg-slate-700 rounded mb-3"></div>
                <div class="h-2 w-full bg-slate-800 rounded mb-2"></div>
                <div class="h-2 w-2/3 bg-slate-800 rounded"></div>
            </div>
        </div>
    </section>

    <nav id="step1" class="space-y-4 animate-fade-up">
        <button onclick="setRole('recruiter')" class="w-full glass p-5 flex items-center gap-4 card-active transition-all active:scale-95">
            <div class="p-3 bg-blue-500/10 text-blue-400 rounded-xl"><i data-lucide="briefcase"></i></div>
            <div class="text-left">
                <span class="block font-bold text-sm">Я рекрутер</span>
                <span class="text-[10px] text-slate-500 uppercase font-medium">Співпраця з агенцією</span>
            </div>
            <i data-lucide="chevron-right" class="ml-auto w-4 h-4 text-slate-600"></i>
        </button>

        <button onclick="setRole('candidate')" class="w-full glass p-5 flex items-center gap-4 transition-all active:scale-95">
            <div class="p-3 bg-emerald-500/10 text-emerald-400 rounded-xl"><i data-lucide="user-search"></i></div>
            <div class="text-left">
                <span class="block font-bold text-sm">Я кандидат</span>
                <span class="text-[10px] text-slate-500 uppercase font-medium">Пошук нових можливостей</span>
            </div>
            <i data-lucide="chevron-right" class="ml-auto w-4 h-4 text-slate-600"></i>
        </button>

        <button onclick="setRole('client')" class="w-full glass p-5 flex items-center gap-4 transition-all active:scale-95">
            <div class="p-3 bg-amber-500/10 text-amber-400 rounded-xl"><i data-lucide="zap"></i></div>
            <div class="text-left">
                <span class="block font-bold text-sm">Я замовник</span>
                <span class="text-[10px] text-slate-500 uppercase font-medium">Швидкий найм команди</span>
            </div>
            <i data-lucide="chevron-right" class="ml-auto w-4 h-4 text-slate-600"></i>
        </button>

        <button onclick="setRole('review')" class="w-full glass p-5 flex items-center gap-4 transition-all active:scale-95 border-dashed border-slate-700">
            <div class="p-3 bg-violet-500/10 text-violet-400 rounded-xl"><i data-lucide="award"></i></div>
            <div class="text-left">
                <span class="block font-bold text-sm">Оцінити нас</span>
                <span class="text-[10px] text-slate-500 uppercase font-medium">Ваш фідбек важливий</span>
            </div>
        </button>
    </nav>

    <section id="form-container" class="hidden animate-fade-up">
        <div class="glass p-6">
            <h2 id="form-title" class="text-xl font-extrabold mb-8 text-center italic">Заявка</h2>
            <form id="mainForm" class="space-y-5">
                <input type="hidden" name="role" id="roleInput">
                <div id="dynamicFields" class="space-y-4"></div>
                
                <button type="button" onclick="sendData()" id="submitBtn" class="w-full btn-primary py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/20">
                    <span id="btnText">Відправити дані</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
                
                <button type="button" onclick="goBack()" class="w-full py-2 text-xs font-bold text-slate-500 uppercase tracking-widest">← На головну</button>
            </form>
        </div>
    </section>

    <section id="success" class="hidden py-12 text-center animate-bounce-in">
        <div class="w-24 h-24 bg-emerald-500/10 text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/20 shadow-2xl shadow-emerald-500/10">
            <i data-lucide="check-check" class="w-12 h-12"></i>
        </div>
        <h2 class="text-2xl font-black mb-2 italic">Успішно!</h2>
        <p class="text-slate-400 text-sm px-10 leading-relaxed">Ми вже аналізуємо ваш запит. Наш бот надішле вам сповіщення найближчим часом.</p>
        <button onclick="goBack()" class="mt-10 btn-primary px-8 py-3 rounded-xl font-bold text-sm">Закрити</button>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://script.google.com/macros/s/AKfycbzJl0VNmLybYtsDS5_hSMajAJ9tBreALWLz3fcc7s6hFfLFkwWWUP5pQ-54i-qYHGQzGg/exec";
        
        tg.expand();
        tg.enableClosingConfirmation();
        lucide.createIcons();

        async function loadReviews() {
            try {
                const res = await fetch(`${API_URL}?action=getReviews`);
                const data = await res.json();
                const container = document.getElementById('reviews-list');
                
                if (!data.length) {
                    container.innerHTML = `<div class="w-full glass p-6 text-center text-slate-500 text-xs italic">Тут скоро з'являться ваші відгуки...</div>`;
                    return;
                }
                
                container.innerHTML = data.map(r => `
                    <div class="min-w-[280px] snap-center glass p-5 flex flex-col justify-between h-40">
                        <div class="flex gap-1 mb-2">
                            ${'<i data-lucide="star" class="w-3 h-3 text-yellow-500 fill-yellow-500"></i>'.repeat(r.rating)}
                        </div>
                        <p class="text-xs text-slate-300 italic leading-relaxed line-clamp-3">"${r.text}"</p>
                        <div class="mt-4 pt-3 border-t border-white/5 flex justify-between items-center">
                            <span class="text-[10px] font-black text-violet-400 uppercase tracking-tighter">${r.name}</span>
                            <span class="text-[9px] text-slate-500 font-bold uppercase">Verified Partner</span>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch(e) { console.error("Reviews load error"); }
        }

        function setRole(role) {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('reviews-section').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
            
            const fields = document.getElementById('dynamicFields');
            const title = document.getElementById('form-title');
            document.getElementById('roleInput').value = role;

            const inputClass = "input-modern w-full p-4 rounded-2xl text-sm";

            if(role === 'review') {
                title.innerText = "Ваш відгук";
                fields.innerHTML = `
                    <input type="text" name="reviewerName" placeholder="Як вас звати?" class="${inputClass}" required>
                    <div class="bg-slate-900/40 p-4 rounded-2xl border border-white/5">
                        <label class="text-[10px] text-slate-500 uppercase font-black mb-2 block">Ваша оцінка</label>
                        <select name="rating" class="w-full bg-transparent text-lg font-extrabold text-yellow-500 outline-none">
                            <option value="5">⭐⭐⭐⭐⭐ 5/5</option>
                            <option value="4">⭐⭐⭐⭐ 4/5</option>
                            <option value="3">⭐⭐⭐ 3/5</option>
                            <option value="2">⭐⭐ 2/5</option>
                            <option value="1">⭐ 1/5</option>
                        </select>
                    </div>
                    <textarea name="reviewText" placeholder="Напишіть ваші враження від роботи з нами..." class="${inputClass} h-32" required></textarea>`;
            } else if(role === 'client') {
                title.innerText = "Замовлення";
                fields.innerHTML = `
                    <input type="text" name="company" placeholder="Компанія / Проєкт" class="${inputClass}" required>
                    <input type="text" name="clientName" placeholder="Контактна особа" class="${inputClass}" required>
                    <input type="text" name="contacts" placeholder="Telegram / WhatsApp" class="${inputClass}" required>
                    <div class="bg-slate-900/40 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400">Кількість вакансій:</span>
                        <input type="number" id="vC" name="vacancies" value="1" min="1" oninput="calc()" class="bg-transparent text-xl font-black text-violet-400 outline-none w-16 text-right">
                    </div>
                    <div id="price-box" class="p-4 bg-violet-500/5 rounded-2xl border border-violet-500/10 text-center">
                        <span class="text-[10px] text-slate-500 uppercase font-bold block mb-1">Орієнтовний бюджет</span>
                        <span id="pr" class="text-xl font-black text-white italic">4000 грн</span>
                    </div>`;
            } else if(role === 'recruiter') {
                title.innerText = "Для Рекрутера";
                fields.innerHTML = `
                    <input type="text" name="name" placeholder="Прізвище та ім'я" class="${inputClass}" required>
                    <input type="text" name="tgNick" placeholder="Посилання на Telegram (@nick)" class="${inputClass}" required>
                    <textarea name="comment" placeholder="Яку нішу закриваєте? (IT, Sales, Маркетинг...)" class="${inputClass} h-24"></textarea>`;
            } else {
                title.innerText = "Для Кандидата";
                fields.innerHTML = `
                    <input type="text" name="vacancy" placeholder="Бажана посада" class="${inputClass}" required>
                    <input type="text" name="contacts" placeholder="Ваш номер телефону / TG" class="${inputClass}" required>
                    <input type="text" name="inviter" placeholder="Хто порадив KarierOK?" class="${inputClass}">`;
            }
            lucide.createIcons();
        }

        function calc() {
            const v = parseInt(document.getElementById('vC').value) || 0;
            let p = v === 1 ? 4000 : (v === 2 ? 6000 : 8000 + (v - 3) * 2000);
            document.getElementById('pr').innerText = `${p} грн`;
            tg.HapticFeedback.selectionChanged();
        }

        function goBack() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('reviews-section').classList.remove('hidden');
            document.getElementById('mainForm').reset();
            loadReviews();
        }

        async function sendData() {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const form = document.getElementById('mainForm');
            
            if(!form.reportValidity()) return;
            
            btn.disabled = true;
            btnText.innerHTML = `<span class="loader"></span>`;
            tg.HapticFeedback.impactOccurred('heavy');

            const params = new URLSearchParams(new FormData(form));
            try {
                await fetch(`${API_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
                setTimeout(() => {
                    tg.HapticFeedback.notificationOccurred('success');
                    document.getElementById('form-container').classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                }, 1000);
            } catch(e) { 
                tg.showAlert("Помилка відправки. Спробуйте ще раз.");
                btn.disabled = false; 
                btnText.innerText = "Відправити дані"; 
            }
        }

        window.onload = loadReviews;
    </script>
</body>
</html>
